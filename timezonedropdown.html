    <form>

        <option value="">Select A City</option>
        <option value="paris">ğŸ¥ Paris ğŸ‡«ğŸ‡·</option>

    <script>
      let parisTime = moment()
        .tz("Europe/Paris")
        .format("dddd, MMMM Do, YYYY h:m A");
      let japanTime = moment()
        .tz("Asia/Tokyo")
        .format("dddd, MMMM, YYYY h:m A");
      let sydneyTime = moment()
        .tz("Australia/Sydney")
        .format("dddd, MMMM Do, YYYY h:m A");

      function showSelectedCityTime(event) {
        if (event.target.value.length > 0) {
          if (event.target.value === "paris") {
            alert(`It is ${parisTime} in Europe/Paris`);
          }
          if (event.target.value === "tokyo") {
            alert(`It is Saturday, ${japanTime} in Asia/Tokyo.`);
          }
          if (event.target.value === "sydney") {
            alert(`It is Saturday, ${sydneyTime} in Australia/Sydney.`);
          }
        }
      }

      let citiesSelect = document.querySelector("#cities");
      citiesSelect.addEventListener("change", showSelectedCityTime);
    </script>
